version: "3.8"

volumes:
  postgres_data:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: ryabant/yamdb:v1.0
    command: bash -c "python manage.py collectstatic --noinput && python manage.py migrate --noinput && gunicorn api_yamdb.wsgi:application --bind 0.0.0.0:8000"
    restart: always
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./static:/code/static
      - ./nginx/:/etc/nginx/conf.d
    ports:
      - 80:80
    depends_on:
      - web
